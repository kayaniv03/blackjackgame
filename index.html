<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class = "container-1">
       <h2>Age in Days</h2>
           <div class = "flex-box-container-1">

               <div>
                   <button class="btn btn-primary" onclick="ageindays()">click here </button> 
                   </div>
                   <div>
                   <button class="btn btn-danger" onclick="reset()">reset</button> 
                </div>
            
            </div> 
            <div class="flex-box-container-1">
                <div id="ans"></div>
            </div>
    </div>         
    <div class="container-2 ">
      <h2>cat generator </h2>
          <button class="btn btn-success" id="genaratecat" onclick="generatecat()">generate cat </button>
             <div class="flex-box-container-2" id="cat-gen">
        
            
             </div>
    </div>       
   <div class="container-3">  
     <h2> Blackjack </h2>
        <h3><span id="blackjack-result">Lets Play</span></h3>
            <div class="flex-blackjack-row-1">
                     <div class="your-box ">
                        <h2>You: <span id="your-blackjack-result">0</span></h2>
                     </div>
                     <div class="dealer-box">
                        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                     </div>

            </div>
            <div class="flex-blackjack-row-2">

                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button" >Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger " id="blackjack-deal-button">Deal</button>
                <button class="btn-lg btn-success " id="blackjack-restart-button">Restart</button>
            </div>
            <div class="flex-Blackjack-row-3">
                <table>
                  <tr>
                    <th>Win</th>
                    <th>Losses</th>
                    <th>Draws</th>
                  </tr>
                  <tr>
                    <td><span id="wins">0</span></td> 
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                  </tr>
                </table>
            </div>

        
    </div> 
      <script src="static/js/script.js" defer></script>
   
</body>


</html>
